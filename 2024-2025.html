<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ONEHUNDREDMILLION 2024–2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Kanit', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: #fff;
      padding-bottom: 70px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ff3333;
      font-size: 1.8rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border-radius: 10px;
      background: #1c1c1c;
      border: none;
      color: #fff;
      font-size: 1rem;
    }

    .name-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .name-item {
      background: #1a1a1a;
      padding: 15px;
      border-left: 6px solid #ff1a1a;
      border-radius: 10px;
    }

    .link-section {
      text-align: center;
      margin-top: 40px;
    }

    .link-section h2 {
      color: #ff4d4d;
      margin-bottom: 10px;
    }

    .link-section a {
      color: #ff4d4d;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      transition: 0.3s;
    }

    .link-section a:hover {
      color: #fff;
    }

    .red-fire {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      pointer-events: none;
      background: linear-gradient(90deg, transparent, #ff1a1a55, transparent);
      animation: firemove 2s infinite linear;
    }

    @keyframes firemove {
      0% { transform: translateX(-100%); opacity: 0.2; }
      50% { opacity: 0.6; }
      100% { transform: translateX(100%); opacity: 0.2; }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      input[type="text"] {
        font-size: 0.95rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ONEHUNDREDMILLION 2024–2025</h1>
    <input type="text" id="searchInput" placeholder="ค้นหารายชื่อ..." onkeyup="searchName()">

    <div class="name-list" id="nameList">
      <div class="name-item">1. Smit Verdra</div>
      <div class="name-item">2. ซียู สเตนเกอร์กิฟ</div>
      <div class="name-item">3. วรวรรณ ฯ.</div>
      <div class="name-item">4. สุดจะทน คนละทาง ฯ.</div>
      <div class="name-item">5. After Richgon</div>
      <div class="name-item">6. Antoine FivedoubleEight</div>
      <div class="name-item">7. Apelapato Asus</div>
      <div class="name-item">8. Apollo Alpha</div>
      <div class="name-item">9. Delta Justyousleep</div>
      <div class="name-item">10. Garfield Antipratx</div>
      <!-- ...ใส่รายชื่อเพิ่มเติมตามต้องการ -->
      <div class="name-item">38. ۦ Jayga</div>
    </div>

    <div class="link-section">
      <h2>เพจตระกูล</h2>
      <a href="https://www.facebook.com/share/1F5VNrTEpL/" target="_blank">เยี่ยมชมเพจตระกูล</a>
    </div>
  </div>

  <div class="red-fire"></div>

  <script>
    function searchName() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const items = document.querySelectorAll(".name-item");
      items.forEach(item => {
        item.style.display = item.textContent.toLowerCase().includes(input) ? "block" : "none";
      });
    }
  </script>

</body>
</html>
